<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="POST" action="{{url_for('updateprofileaction')}}">
    {% for v in view %}
    <input type="hidden" name="id" value="{{v.id}}">
    <table>
        <tr>
            <td>Name</td>
            <td><input type="text" name="name" value="{{v.name}}"></td>
        </tr>

        <tr>
            <td>Address</td>
            <td><textarea name="address" >{{v.address}}</textarea></td>
        </tr>

        <tr>
            <td>Gender</td>
          <td>{% if v.gender == 'male' %}
            <input type="radio" name="gender" value="male" checked="true">MALE 
            <input type="radio" name="gender" value="female" >FEMALE 

            {% else %} 
            <input type="radio" name="gender" value="male" >MALE 
            <input type="radio" name="gender" value="female" checked="true">FEMALE 
            {% endif %}
          </td>
        </tr>

        <tr>
            <td>Country</td>
            <td><select name="country">
                <option value="">--select--</option>
                <option value="{{v.country}}">{{v.country}}</option>
                <option value="India">India</option>
                <option value="China">China</option>
                <option value="Japan">Japan</option>
                <option value="Pakistan">Pakistan</option>
            </select></td>
        </tr>

        <tr>
            <td>Phone</td>
            <td><input type="text" name="phone" value="{{v.phone}}"></td>
        </tr>

        <tr>
            <td>Username</td>
            <td><input type="text" name="username" value="{{v.username}}"></td>
        </tr>

        <tr>
            <td>Password</td>
            <td><input type="password" name="password" value="{{v.password}}"></td>
        </tr>

        <tr>
            <td></td>
            <td><input type="submit" value="submit"></td>
        </tr>

        {% endfor %}

       
    </table>
</form>
</body>
</html>
